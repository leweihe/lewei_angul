<input type="text" class="text-field" ng-model="filterString" ng-change="doFilterChange()" value="filter">
<div class="row" ng-repeat="u in filteredUsers">
    <div class="col-md-1">name: </div>
    <div class="col-md-1">{{u.username}}</div>
    <div class="col-md-1">age: </div>
    <div class="col-md-1">{{u.age}}</div>
</div>
